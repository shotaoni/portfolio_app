version: 0.2

env:
  parameter-store:
    AWS_DEFAULT_REGION: default-region
    AWS_ACCOUNT_ID: account-id
    API_IMAGE: api-image
    FRONT_IMAGE: front-image
    DOCKERHUB_USER: dockerhub-user
    DOCKERHUB_PASS: dockerhub-pass
    WORKDIR: workdir
phases:
  install:
    runtime-versions:
      docker: 18
  pre_build:
    commands:
    - echo Logging in to Amazon ECR...
    - $(aws ecr get-login --region $AWS_DEFAULT_REGION --no-include-email) | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
    - echo Logging in to Docker Hub...
    - docker login -u $DOCKERHUB_USER --password-stdin
  build:
    commands:
    - docker build -t $API_IMAGE ./api
    - docker push $API_IMAGE
    - docker build -t $FRONT_IMAGE ./front
    - docker push $FRONT_IMAGE
  post_build:
    commands:
    - printf '[{"name":"api-container","imageUri":"%s"}]' $API_IMAGE > api_imagedefinitions.json
    - printf '[{"name":"front-container","imageUri":"%s"}]' $FRONT_IMAGE > front_imagedefinitions.json
artifacts:
  files: api_imagedefinitions.json
  files: front_imagedefinitions.json